<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	</head>
	<body>
	<div class="row purple lighten-2 valign-wrapper z-depth-4">
      <div class="col s1"><p class="center-align">Column number one</p></div>
      <div class="col s1"><p class="center-align truncate">Column number two</p></div>
      <div class="col s1"><p class="center-align">3</p></div>
      <div class="col s1"><p class="center-align">4</p></div>
      <div class="col s1"><p class="center-align">5</p></div>
      <div class="col s1"><p class="center-align">6</p></div>
      <div class="col s1"><p class="center-align">7</p></div>
      <div class="col s1"><p class="center-align">8</p></div>
      <div class="col s1"><p class="center-align">9</p></div>
      <div class="col s1"><p class="center-align">10</p></div>
      <div class="col s1"><p class="center-align">11</p></div>
      <div class="col s1"><p class="center-align">12</p></div>
    </div>

    <table class="container responsive-table centered bordered z-depth-3">
        <thead>
          <tr>
              <th data-field="id">Name</th>
              <th data-field="name">Item Name</th>
              <th data-field="price">Item Price</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Alvin</td>
            <td>Eclair</td>
            <td>$0.87</td>
          </tr>
          <tr>
            <td>Alan</td>
            <td>Jellybean</td>
            <td>$3.76</td>
          </tr>
          <tr>
            <td>Jonathan</td>
            <td>Lollipop</td>
            <td>$7.00</td>
          </tr>
        </tbody>
      </table>
		
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>      
	<script src="app.js"></script>
	</body>
</html>
